{% extends 'base.html' %}

{% block content %}
<h2>Your Tasks</h2>
<a href="{% url 'add_task' %}">Add New Task</a>
{% for task in tasks %}
    <li>
        {{ task.title }}
        <a href="{% url 'view_task' task.id %}">👀 View</a> |
        <a href="{% url 'update_task' task.id %}">✏️ Edit</a> |
        <a href="{% url 'delete_task' task.id %}">❌ Delete</a>
    </li>
{% empty %}
    <p>No tasks yet.</p>
{% endfor %}
    {% empty %}
    <p>No tasks yet. Add one!</p>
    {% endfor %}
</ul>
{% endblock %}
